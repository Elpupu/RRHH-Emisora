<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Delegaci√≥n de Gaviota - Usuario</title>

    <link th:replace="~{/components/style}">

</head>

<body id="page-top">

    <div id="wrapper">

        <link th:replace="~{/components/nav-left}">

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">

                <link th:replace="~{/components/nav-top}">

                <!--Contenido-->

                <h1 class="h3 mb-2 text-gray-800"> Editar un nuevo usuario</h1>
                <form th:action="@{'/usuario/' + ${usuario.id_usuario} + '/edit'}"  th:method="post" th:object="${usuario}">
                    <div>
                        <div class="form-group col-sm-6">
                            <label for="persona-nombre-new">Correo</label>
                            <input type="text" class="form-control" id="persona-nombre-new" placeholder="Correo" name="
                            correo" th:value="*{correo}" th:field="*{correo}">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="persona-apellido1-new">Clave</label>
                            <input type="text" class="form-control" id="persona-apellido1-new" placeholder="Clave" name="
                            clave" th:value="*{clave}" th:field="*{clave}">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="persona-municipio-new">Id_rol</label>
                            <select name="id_rol" id="persona-municipio-new" class="form-control"
                                th:field="*{rol}">
                                <option th:each="rol: ${rols}" 
                                th:value="${{rol}}" 
                                th:selected="${(rol.id_rol == usuario.rol.id_rol)? true : false}"
                                th:text="${rol.nombre_rol}">
                                </option>
                            </select>
                        </div>
                        <a th:href="@{/usuario/}" class="btn btn-secondary" type="button"><i class="corner-up-left"></i>Regresar</a>
                        <button class="form-group btn btn-primary" type="submit">Editar usuario</button>
                    </div>
                </form>
            </div>

            <link th:replace="~{/components/footer}">
        </div>
    </div>

    <!-- ERROR-MODAL-->

    <link th:replace="~{/components/script}">

</body>

</html>
